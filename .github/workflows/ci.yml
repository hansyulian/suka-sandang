name: CI

on:
  pull_request:
    branches:
      - master
      - feature/*
      - chore/*
      - fix/*

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Use the Node.js version your project needs

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm binary
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm
          key: ${{ runner.os }}-pnpm-binary

      - name: Cache pnpm store (dependencies)
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test
